<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <section class="order-section container">
        <div class="card">
          <img
            src="assets/images/illustration-hero.svg"
            alt="illustration-hero"
            class="card-image"
          />
          <div class="card-body">
            <h1 class="card-title">Order Summary</h1>
            <p class="card-description">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="order-detail">
              <img
                src="assets/images/icon-music.svg"
                class="order-icon"
                alt="icon-music"
              />
              <div class="order-info">
                <span class="order-name">Annual Plan</span>
                <span class="order-price">$59.99/year</span>
              </div>
              <a href="#" class="order-change">Change</a>
            </div>
          </div>
          <div class="card-footer">
            <button class="payment-btn btn">Proceed to Payment</button>
            <button class="cancel-btn btn">Cancel Order</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
